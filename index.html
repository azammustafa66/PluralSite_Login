<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div id="sign-in">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright">
                </div>
                <form action="">
                    <div>
                        <label for="">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text-input" />
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <div>
                    <a href="#" class="secondary-btn">Create an Account</a>
                </div>
                <footer id="main-footer">
                    <p>Copyright &copy; 2023, Sluralpright All Rights Reserved</p>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </footer>
            </div>
        </div>
        <div class="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create a future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a free 10-Day Trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
